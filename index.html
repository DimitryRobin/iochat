<html>
<head>
	<title>IO Chat</title>
    <link rel='stylesheet' type="text/css" href='/CSS/style.css'/>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<style type="text/css">
		body{
			margin-top:30px;
		}
		#messageArea{
			display:none;
		}
		#errorUsername{
			color:red;
		}

		#usersOnline{
			margin: 10 50 5px;
		}
		#error{
			color:red;
		}
		#whisper{
			color:#337ab7;
			font-style: italic;
		}
		#whisperExpediteur{
			color:#337ab7;
			font-style: italic;
		}
		#system{
			color:green;
		}
	</style>	
</head>
<body>
	<div class="container">
		<div id="userFormArea" class="row">
			<div class="col-md-12">
				<form id="userForm">
					<div class="form-group">
						<label>Entrez un nom d'utilisateur</label>
						<p id="errorUsername"></p>
						<input class="form-control" id="username" placeholder="Ex: toto" autofocus required />
						<br />
						<table>
							<td>
								<input type="submit" class="btn btn-primary" value="Se connecter">
							</td>
							<td>
								<p id="usersOnline"></p>
							</td>
						</table>
					</div>
				</form>
			</div>
		</div>
		<div id="messageArea" class="row">
			<div class="utilisateurs">
				<div class="well">
					<h3>Utilisateur(s) en ligne</h3>
					<ul class="list-group" id="users"></ul>
				</div>
			</div>
			<div class="col-md-4">
				<div class="well">
					<h3>Informations utiles</h3>
					<ul class="list-group">
						<li class="list-info"><b>Shift+Enter</b> ☞ <i>Retour chariot</i></li>
						<li class="list-info"><b>/w username message</b> ☞ <i>Chuchoter à quelqu'un</i></li>
					</ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="chat" id="chat"></div>

				<form id="messageForm">
					<div class="form-group">
						<label>Entrez un message</label>
						<textarea class="form-control" id="message" placeholder="Votre texte ici.." required></textarea>
						<br />
						<input type="submit" class="btn btn-primary" value="Envoyer">
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>
		$(function(){
			var socket = io.connect('http://192.168.1.19:8080');
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chat');
			var $messageArea = $('#messageArea');
			var $userFormArea = $('#userFormArea');
			var $userForm = $('#userForm');
			var $users = $('#users');
			var $username = $('#username');	
			var $errorUsername = $('#errorUsername');
			var $usersOnline = $('#usersOnline');

			// Pour éviter le spam et les chaines vides
        	var lastMessage = '';

			$message.keydown(function(event){ 
				if (event.keyCode == 13){        
			        if(event.shiftKey){
			            event.stopPropagation();
			        } else {
			        	if (event.preventDefault)
			        	{
			        		event.preventDefault();
			        		$(messageForm).submit(); 
			        		return false;
			        	} 			            
			        }
				}
			});		

			$messageForm.submit(function(e){
				var msg = $message.val();
            	if(msg && msg.trim() != ""){
	                if(msg != lastMessage){
	                	lastMessage = msg;
						e.preventDefault();
						socket.emit('send message', $message.val().split("\n").join('<br/>'), function(data){
							$chat.append('<div class="well" id="error">'+data+'</div>');
	            			scrollToBot();	
						});
	                } else{
	                	$chat.append('<div class="well" id="error"><b>Erreur</b>: Le message est le même que le précédent.</div>');
	            		scrollToBot();	
	                }
				} else{
					$chat.append('<div class="well" id="error"><b>Erreur</b>: Le message est vide.</div>');
	            	scrollToBot();	
				}

				$message.val('');
				return false;
			});

			socket.on('new message', function(data){
				$chat.append('<div class="well"><strong>'+data.user+'</strong>: '+data.msg.split("\n").join('<br/>')+'</div>');
            	scrollToBot();
			});

			socket.on('whisper', function(data){
				$chat.append('<div class="well" id="whisper"><strong>'+data.user+'</strong> vous a chuchoté: '+data.msg.split("\n").join('<br/>')+'</div>');
            	scrollToBot();
			});

			socket.on('whisperExpediteur', function(data){
				$chat.append('<div class="well" id="whisperExpediteur">Vous chuchotez à <strong>'+data.user+'</strong>: '+data.msg.split("\n").join('<br/>')+'</div>');
            	scrollToBot();
			});

			socket.on('system', function(data){
				$chat.append('<div class="well" id="system"><strong>'+data.user+'</strong> '+data.msg.split("\n").join('<br/>')+'</div>');
            	scrollToBot();
			});

			$userForm.submit(function(e){
				e.preventDefault();

				if($username.val().indexOf(' ') !== -1){
					$errorUsername.html("<b>Erreur</b>: Ce nom d'utilisateur contient des espaces.");
				}
				else{
					socket.emit('new user', $username.val(), function(data){
					if(data){
						$userFormArea.hide();
						$messageArea.show();
						$message.focus();
					}
					else{
						$errorUsername.html("<b>Erreur</b>: Ce nom d'utilisateur est déjà pris.");
					}
				});
				$username.val('');
				}
			});

			socket.on('get users', function(data){
				var html = '';
				for (i = 0; i< data.length; i++)
				{
					html += '<li class="list-group-item">'+data[i]+'</li>';
				}
				$users.html(html);

				if(i==0){
					$usersOnline.html("<b>Aucun</b> utilisateur n'est connecté.");
				} else if(i==1){
					$usersOnline.html("<b>"+i+"</b> utilisateur est connecté.");
				} else{
					$usersOnline.html("<b>"+i+"</b> utilisateurs sont connectés.");
				}
			});
		});

        function scrollToBot(){
            $('body').scrollTop($(document).height());
        }
	</script>
</body>
</html>
